version: "3.9"

services:
  # Main API Gateway
  api-gateway:
    build: .
    container_name: ai-api-gateway
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - YOLO_SERVICE_URL=http://yolo-service:7000
      - LLM_SERVICE_URL=http://llm-service:9000
    depends_on:
      - yolo-service
      - llm-service
    restart: unless-stopped
    networks:
      - ai-network

  # YOLO Object Detection Service (for face and location masking)
  yolo-service:
    build:
      context: ./services/yolo
      dockerfile: Dockerfile
    container_name: yolo-service
    ports:
      - "7000:7000"
    volumes:
      - ./services/yolo/models:/app/models
    restart: unless-stopped
    networks:
      - ai-network

  # LLM Service (for PII detection)
  llm-service:
    build:
      context: ./services/llm
      dockerfile: Dockerfile
    container_name: llm-service
    ports:
      - "9000:9000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge